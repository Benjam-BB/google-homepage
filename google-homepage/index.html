<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
</header>

<body>

    <head>
        <navbar>
            <ul>
                <li><a class="item" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a class="item" href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></li>
                <li><a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img class="logo" src="img/grid.svg"
                            alt="menu"></a></li>
                <li><a href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/"><img
                            class="account" src="img/account.png" alt="account"></a> </li>
            </ul>

        </navbar>

    </head>

    <div id="container">
        <div class="image">
            <img src="img/googlelogo.png" style="height: 92px; width: 272px;" alt="Logo Google">

        </div>
        <div class="researchbar">
            <img src="img/search.svg" alt=" ">
            <input type="text" placeholder="">

        </div>
        <div class="buttons">
            <div class="button">
                <button type="button">Recherche Google</button>

            </div>
            <div class="button">
                <button type="button">J'ai de la chance</button>

            </div>

        </div>
    </div>

    <footer>
        <div class="footertop">
            <p>France</p>
        </div>
        <div class="footerbar">
            <div class="footerleft">
                <ul>
                    <li><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                        Publicités</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprises</a></li>
                    <li><a href="https://www.google.com/intl/fr_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1"> Comment fonctionne la recherche google ?</a></li>
                </ul>

            </div>
            <div class="footerright">
                <ul>
                    <li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a></li>
                    <li><a href="https://policies.google.com/privacy?fg=1">Confidentialité</a></li>
                    <li><a href="https://policies.google.com/terms?fg=1">Conditions</a></li>
                    <li><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></li>
                </ul>

            </div>
        </div>

    </footer>
</body>


</html>
